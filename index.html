<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fruit Neon Memory Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="screen-login" class="screen active">
        <h1> WELCOME IN THE FRUIT NEON MEMORY</h1>
        <div class="panel">
            <input type="text" id="player-name" placeholder="Masukkan Nama Anda">
            <button onclick="enterMenu()">MASUK</button>
        </div>
    </div>

    <div id="screen-menu" class="screen">
        <h1 id="welcome-msg">Halo!</h1>
        <div class="panel menu-panel">
            <button onclick="startLevel(1)">MULAI GAME</button>
            <div id="best-score" class="score-label">Best Moves: -</div>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div class="game-header">
            <div>Lvl: <span id="lvl-display">1</span></div>
            <div>Moves: <span id="moves-display">0</span></div>
            <div>Time: <span id="timer-display">0</span>s</div>
        </div>
        <div id="grid"></div>
        <button onclick="showScreen('menu')" class="btn-quit">KELUAR</button>
    </div>

    <script src="sound.js"></script>
    <script src="script.js"></script>
</body>
</html>
